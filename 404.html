    body {
      overflow-x: hidden;
    }

    #typedText {
      font-family: monospace;
      background-color: rgb(19, 19, 19);
      color: rgb(236, 236, 236);
      white-space: nowrap;
      z-index: 3;
    }

    #typewriter {
      white-space: nowrap;
      display: inline-block;
      background-color: rgb(19, 19, 19);
      padding-right: 7px;
      padding-left: 2px;
      z-index: 3;
    }

    #cursor {
      display: inline-block;
      opacity: 1;
      animation: blink 1s step-start infinite;
    }

    #cursor.hidden {
      opacity: 0;
    }

    @keyframes blink {

      0%,
      50%,
      100% {
        opacity: 1;
      }

      25%,
      75% {
        opacity: 0;
      }
    }
  </style>
<style>

  .error-container {

    background-position: center;

    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 40px rgba(0, 0, 0, 0.5);

  .error-title {

  .error-text {

  .primary-btn {
    background: #0078ff;
    color: #fff;
    border: none;
    padding: 14px 36px;
    border-radius: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
  }

  .primary-btn:hover {
    background: #005fd1;
    transform: translateY(-3px);
    box-shadow: 0 6px 14px rgba(0, 120, 255, 0.3);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;

  }
