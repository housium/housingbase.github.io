<script>
window.addEventListener('DOMContentLoaded', () => {
    const sortSelect = document.getElementById('sortOptions');

    // Set default to 'guests'
    sortSelect.value = 'guests';

    // Load active houses, passing current sort value
    getActive(sortSelect.value);

    // If you have a change event for sorting
    sortSelect.addEventListener('change', () => {
        getActive(sortSelect.value); // re-sort when user changes select
    });
});
</script>
